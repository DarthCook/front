quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus_test
quarkus.hibernate-orm.database.generation = update
quarkus.datasource.jdbc.max-size=16

quarkus.http.cors=true
quarkus.http.cors.methods=OPTIONS,GET,DELETE,POST,PUT
quarkus.http.cors.origins=http://localhost:4200/, http://localhost:8080/
quarkus.http.cors.headers=Origin, Content-Type, Accept
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.cors.exposed-headers=X-Custom,Content-Disposition


